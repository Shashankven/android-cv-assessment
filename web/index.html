<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processed Frame Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">

<div class="max-w-lg w-full bg-gray-800 rounded-lg shadow-xl p-6">
    <h1 class="text-2xl font-bold text-center mb-4">Processed Frame Viewer</h1>

    <!-- Image container -->
    <div class="bg-gray-700 rounded-lg overflow-hidden mb-4">
        <img id="processed-image"
             src="https://placehold.co/600x400/2D3748/E2E8F0?text=Processed+Frame"
             alt="Processed Grayscale Frame"
             class="w-full h-auto object-cover">
    </div>

    <!-- Stats Container -->
    <div class="bg-gray-700 rounded-lg p-4">
        <h2 class="text-lg font-semibold mb-2">Frame Stats</h2>
        <ul class="space-y-1">
            <li><span class="font-medium text-gray-400">Status:</span> <span id="status" class="text-green-400">Receiving...</span></li>
            <li><span class="font-medium text-gray-400">Resolution:</span> <span id="resolution">1280x720</span></li>
            <li><span class="font-medium text-gray-400">FPS (Sample):</span> <span id="fps">15</span></li>
            <li><span class="font-medium text-gray-400">Filter:</span> <span id="filter">Grayscale (Shader)</span></li>
        </ul>
    </div>
</div>

<!--
    This loads the JavaScript file that will be created from your TypeScript.
    We add 'defer' so it runs after the HTML is loaded.
-->
<script src="main.js" defer></script>
</body>
</html>
